   <script>
    function blockSpecialChar(e){
      var k;
      document.all ? k = e.keyCode : k = e.which;
      return ((k > 64 && k < 91) || (k > 96 && k < 123) || k == 8 || k == 32 || (k >= 48 && k <= 57));
      }
      </script>
    
    <title>G17</title>  

<style>
  .forgot{
    display: block;
    margin-left: 43%;
  }
  .active{
	color: blue!important;
}
</style>

  </head>

      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

      <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="../../images/20944201.jpg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form action="/api/login" method="post" onsubmit="return validateForm()">
                <h3>Login to <strong>KBR</strong></h3>
                <p class="mb-4">Keyword based retrieval of judgements across the Indian Subcontinent</p>
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username" name="username" onkeypress="return blockSpecialChar(event)"  required>
                  <span id="usernameError" style="color: red; display: none;">Please enter your username</span>
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="your Password" id="password" name="password" onkeypress="return blockSpecialChar(event)" required>
                  <span id="passwordError" style="color: red; display: none;">Please enter your password</span>
                </div>
                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked" name="remember"/>
                    <div class="control__indicator"></div>
                  </label>
                  <a href="#!" class="text-body forgot">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </section>

  
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
      function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
  
        if (username == "") {
          document.getElementById("usernameError").style.display = "block";
          return false;
        }
  
        if (password == "") {
          document.getElementById("passwordError").style.display = "block";
          return false;
        }
  
        return true;
      }
    </script>
